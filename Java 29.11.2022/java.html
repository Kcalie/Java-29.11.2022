        // Notre petite calculatrice
        function addition() {
            var nombre1 = document.getElementById('nombre1').value;
            var nombre2 = document.getElementById('nombre2').value;
            var operation = (parseFloat(nombre1)+parseFloat(nombre2));
            let dateCookie = new Date(Date.now()+8640000);
            dateCookie = dateCookie.toUTCString();
            document.cookie = "resultat="+operation+";path=;expires="+dateCookie;
            if(isNaN(operation)){// affiche message d'erreur
                alert('operation impossible');
            } else{
            document.getElementById('resultat').innerHTML = operation;
            }

        }
        function soustraction() {
            var nombre1 = document.getElementById('nombre1').value;
            var nombre2 = document.getElementById('nombre2').value;
            var operation = (parseFloat(nombre1)-parseFloat(nombre2));
            document.getElementById('resultat').innerHTML = operation;
        }
        function multiplication() {
            var nombre1 = document.getElementById('nombre1').value;
            var nombre2 = document.getElementById('nombre2').value;
            var operation = (parseFloat(nombre1)*parseFloat(nombre2));
            document.getElementById('resultat').innerHTML = operation;
